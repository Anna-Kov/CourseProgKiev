    <!-- Конструктор -->
    <!-- Разработайте функцию-конструктор, которая будет создавать объект Human(человек) 
        создайте массив объектов и реализуйте функцию, которая будет сортировать элементы массива 
        по значению свойства Age по возрастанию или по убыванию. -->
    <script>
        function Human(name, age) {
            this.firstname = name;
            this.age = age;
            this.welcome = function () {
                document.write("<p>Welcome," + name + "!" + "Nice to meet you!" + "<br>");
            }
        }
        var a = new Human("Anna", 21);
        var b = new Human("John", 35);
        var c = new Human("Weddy", 8);

        a.welcome();
        b.welcome();

        var Mas = [a, b, c];
        for (var i = 0; i < Mas.length; i++) {
            document.write("Данные в массиве: " + Mas[i].firstname + " | " + Mas[i].age + "<br />");
        }

        function SortByAge(array, order) {
            if (order == "asc") {
                document.write("Самый взрослый человек:" + "<br />");
                var maxValue = Number.NEGATIVE_INFINITY;

                var maxVname = "";

                for (var i = 0; i < array.length; i++) {
                    if (array[i].age > maxValue) {
                        maxValue = array[i].age;
                        maxVname = array[i].firstname;
                    }
                }
                return document.write("Имя: " + maxVname + "<br />" + " Возраст: " + maxValue + "<br>");

            } else if (order == "desc") {
                document.write("Cамый младший кандидат!" + "<br />");
                var minVelue = Number.POSITIVE_INFINITY;
                var minVname = "";
                for (var i = 0; i < array.length; i++) {
                    if (array[i].age < minVelue) {
                        minVelue = array[i].age;
                        minVname = array[i].firstname;

                    }

                }

                return document.write("Имя: " + minVname + "<br />" + " Возраст: " + minVelue);;

            } else {

                document.write("error!");

            }

        };
        SortByAge(Mas, 'asc');
        SortByAge(Mas, 'desc');

    </script>
