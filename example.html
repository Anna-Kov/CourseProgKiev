<body>
    <script>
    
// Пример 1

    <!-- Пример 3.1 -->
    <script>
        var a = +prompt('Введите первое число');
        var b = +prompt('Введите второе число');

        if (a < b) {

            var sum = 0;

            for (var i=a; i <= b; i++) {
                sum += i;
            }
        }
        else {
            document.write("Первое значение больше второго" + "</br>");
        };
        document.write(sum + "</br>");

    </script>
    <!-- Пример 3.2 -->
    <script>
        var a = +prompt('Введите первое число');
        var b = +prompt('Введите второе число');

        for (var i=a; i <= b; i++) {
            if (i % 2 == 0) {
                document.write("</br>");
            }
            else {
                document.write(i + "</br>");
            }
        }

    </script>
    <!-- Пример 4 -->
    <script>
        var a = 1;
        var m = 0;

        document.write("Прямоугольник" + "</br>");
        for (var k = 0; k < 10; k++) {
            for (var l = 0; l < 10; l++) {
                if (l == 0 || l == 9 || k == 0 || k == 9) {
                    document.write("$");
                }
                else {
                    document.write("<span>&nbsp;&nbsp;");
                }
            }
            document.write("<br/>");
        }
        document.write("Прямоугольный треугольник" + "</br>");
        for (var i = 0; i < 10; i++) {
            for (var j = 0; j < a; j++) {
                if (m == 0 || m == a - 1 || a == 10) {
                    document.write("$");
                }
                else {
                    document.write("<span>&nbsp;&nbsp;");
                }
                m++;
            }
            document.write("<br/>");
            a++;
            m = 0;

        }
       
        document.write("Равностороний треугольник" + "</br>");

        var N = 13;
        document.write("<pre>");
        var center = N / 2;
        for (var i = 0; i < N; i++){
            for (var j = 0; j < N; j++){
                if (i <= center){
                    if ((j >= center - i-1) && (j <= center + i))
                    document.write("$");
                    else
                    document.write(" ");
                }
            } document.write('<br>');
        }
        document.write("</pre>");

        document.write("Ромб" + "</br>");
        var n = 11;
        var center = n / 2;
        for (var i = 0; i < n; i++) {
            for (var j = 0; j < n; j++) {
                if (i <= center) {
                    // Верхняя половина ромба
                    if (j >= center - i && j <= center + i)
                        document.write("$");
                    else
                        document.write("<span>&nbsp;&nbsp;");
                }
                else {
                    // Нижняя половина ромба
                    if (j >= center + i - n + 1 && j <= center - i + n - 1)
                        document.write("$");
                    else
                        document.write("<span>&nbsp;&nbsp;");
                }
            }
            document.write("</br>");
        }


    </script>
</body>

</html>
